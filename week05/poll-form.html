<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML form - User poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
    </head>
    <body>
        <header>WDD 130 | HTML Form - User Poll</header>
    
    <main>
        <form>
            <fieldset>
                <legend>Contact information</legend>
                <div class="form-item column 2">
                <label for="fullname">Full Name: </label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column 2">    
                <label for="useremail">Email: </label>
                <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
        </form>
        
        <form>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                <option value="Google Chrome">Google Chrome</option>
                <option value="Mozilla">Mozilla</option>
                <option value="Opera">Opera</option>
                <option value="Other">Other</option>
                </select>
                </div>

                <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>

                <label for="placeholder">List the places you have lived:</label>
                <textarea name="placeholder" id="placeholder" cols="30" rows="10"></textarea>

                <button type="submit">Submit Poll</button>

            </fieldset>
        </form>
    </main>
    <footer>
        <p> 2024 | HTML Form - User Poll Activity | Alejandro Modera </p>
    </footer>
    </body>
    
    
</html>
