<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W05 HTML and CSS Quiz Form</title>
        <link rel="stylesheet" href="styles/quiz.css">
        <meta name="description" content="Alejandro Modera, WDD130, W05, the purpose of this page is to create a quiz with all the basics about using HTML and CSS forms">
        <meta name="author" content="Alejandro Modera">
    </head>
    <body>
        <header>Basic HTML and CSS Quiz</header>
        <form>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" name="q1" id="q1">

            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea name="q2" id="q2"></textarea>

            <label for="q3">3. Which one of the following is a valid CSS comment</label>
            <select name="q3" id="q3">
                <option value="" selected disabled> Choose one ...</option>
                <option value="">*/This is a comment/*</option>
                <option value="">**This is a comment**</option>
                <option value="">//This is a comment//</option>
                <option value="">/*This is a comment*/</option>
            </select>

            <label for="q4">4. What is the bottom margin given this declaration? margin: 10px 5px 15px;
            </label>
            <input type="number" name="q4" id="q4">

            <button type="submit">Submit Quiz</button>
        </form>
    </body>
    
</html>
